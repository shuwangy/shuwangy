<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <script type="text/javascript" src="../评论展示/jquery-2.1.4.min.js" ></script>
</head>		
<style>	
	.select_tab{
		background: white;
		padding: 0 5px 15px 5px;
	}
	.select_tab span {
		display: inline-block;
		padding: 6px 14px;
		text-align: center;
		border: 1px solid #dedede;
		border-radius: 16px;
		font-size: 13px;
		margin: 15px 5px 0px 5px;
		float: left;
		color: #a8a7a3;
	}
	.select_tab .active{
	    background: #ffaa00 !important;
	    color: white;
	    border-color:#ffaa00 !important;
	}
</style>
<body>		
	<div class="select_tab auto">
		<span class="active">全部(998)</span>
		<span class="">好评(654)</span>
		<span class="">中评(231)</span>
		<span class="">差评(62)</span>
	</div>	
	<div class="divider"></div>		
	<div class="tab_content auto">
		<ul class="auto">
			<li class="">
				<span>111</span>
			</li>
			<li class="hide">
				<span>222</span>
			</li>
			<li class="hide">
				<span>333</span>
			</li>
		</ul>
	</div>
	
</body>	
<script type="text/javascript">
	var tab_index;
	$(".select_tab span").click(function(){
		if($(this).hasClass("active")){
			return
		}else{
			tab_index = $(this).index();
			$(this).addClass("active").siblings().removeClass("active");
			$(".tab_content ul li").eq(tab_index).show().siblings().hide();
		}
	})
</script>
</html>
