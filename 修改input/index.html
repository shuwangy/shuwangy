<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>个人资料</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../css/normalize.css" />
</head>		
<style type="text/css">
	.change_input{
		height: auto;
		padding: 15px 0;
	}
	.change_input_input{
		padding: 0 10px;
	}
	.change_input_input input{
		width: 100%;
		height: 50px;
		border: 0px;
		padding: 0 10px;
		border-radius: 3px;
		color: #999999;
		outline: none;
	}
	.change_input_button{
		line-height: 45px;
		text-align: center;
		padding: 0 10px;
		margin-top: 100px;
	}
	.change_input_button span{
		display: block;
		background: #ffaa00;
		border-radius: 22.5px;
		color: white;
	}
</style>
<body>		
	<div class="change_input auto">
		<div class="change_input_input auto">
			<input type="" name="" id="" value="我想要静静" />
		</div>
		<div class="divider"></div>
		<div class="change_input_button auto">
			<span>提交</span>
		</div>
	</div>
</body>	


</html>
