<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>新建地址</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../css/normalize.css" />
</head>		
<body>		
	<div class="add_address auto">
		<div class="add_address_box auto">
			<div class="add_address_list auto">
				<span class="name">收货人</span>
				<input type="text" placeholder="请输入收件人姓名" value=""/>
			</div>
			<div class="add_address_list auto">
				<span class="name">手机号码</span>
				<input type="text" placeholder="请输入联系电话" value=""/>
			</div>
			<div class="add_address_list auto">
				<span class="name">选择地区</span>
				<div class="add_address_selectlocation auto">
					<div class="add_address_selectlocationli">
						<span>省</span>
						<img src="../image/bottom.png"/>
					</div>
					<div class="add_address_selectlocationli">
						<span>市</span>
						<img src="../image/bottom.png"/>
					</div>
					<div class="add_address_selectlocationli">
						<span>区</span>
						<img src="../image/bottom.png"/>
					</div>
				</div>
			</div>
			<div class="add_address_list auto">
				<span class="name">详细地址</span>
				<input type="text" placeholder="" value=""/>
			</div>
			<div class="add_address_list checkbox auto">
				<span class="name">设置为默认地址</span>
				<img id="select" src="../image/nos.png"/>
				<input type="checkbox" checked="true" placeholder="" value=""/>
			</div>
			<div class="add_address_button auto">
				<span>保存</span>
			</div>
		</div>
	</div>
		
	
</body>	
</html>
